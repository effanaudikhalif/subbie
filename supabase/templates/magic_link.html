<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Subbie</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; background: #ffffff; padding: 0;">
        <div style="padding: 40px 0 0 0; text-align: center;">
            <img src="https://i.postimg.cc/445PQBPK/subbie.png" alt="Subly Logo" style="height: 44px; margin-bottom: 25px;">
        </div>
        <div style="background: #fff; border-radius: 20px 20px 12px 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.1); margin: 0 24px; padding: 0 0 32px 0; position: relative; top: -20px;">
            <div style="display: flex; align-items: center; gap: 12px; padding: 32px 32px 0 32px;">
                <div style="font-size: 22px; font-weight: 800; color: #222;">✨ Sign in to Subbie</div>
            </div>
            <div style="border-left: 6px solid #0066cc; margin: 32px 32px 0 32px; padding: 18px 0 18px 18px; background: #f8fafc; border-radius: 8px;">
                <div style="font-size: 16px; color: #111; margin-bottom: 12px;">Click the link below to sign in to your Subbie account.</div>
                <div style="font-size: 14px; color: #666; margin-bottom: 8px;"><strong>Email:</strong> {{ .Email }}</div>
            </div>
            <div style="margin: 32px 32px 0 32px;">
                <a href="{{ .ConfirmationURL }}" style="color: #0066cc; text-decoration: underline;">{{ .ConfirmationURL }}</a>
            </div>
            <div style="font-size: 13px; color: #888; margin: 28px 32px 0 32px;">
                If you didn't request this sign-in link, you can safely ignore this email. This link will expire in 1 hour.
            </div>
        </div>
        <div style="text-align: center; font-size: 12px; color: #aaa; margin: 32px 0 0 0; padding: 12px 0 24px 0;">
            <span style="opacity: 0.7;">Subbie — Sublet made easy<br>
            &copy; 2025 Subbie.</span>
        </div>
    </div>
</body>
</html>
